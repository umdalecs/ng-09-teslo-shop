<form class="flex flex-col gap-2" [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-user-icon lucide-user"
    >
      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
      <circle cx="12" cy="7" r="4" />
    </svg>
    <input
      type="text"
      class="grow"
      required
      placeholder="Nombre completo"
      formControlName="fullName"
    />
  </label>
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-mail-icon lucide-mail"
    >
      <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
      <rect x="2" y="4" width="20" height="16" rx="2" />
    </svg>
    <input
      type="search"
      class="grow"
      required
      placeholder="Correo electrónico"
      formControlName="email"
    />
  </label>
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-lock-icon lucide-lock"
    >
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
    </svg>
    <input
      type="password"
      class="grow"
      required
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>
  <button type="submit" class="btn btn-secondary">Registrarse</button>
  <p class="text-slate-700">
    ¿Ya tienes una cuenta?
    <a routerLink="/auth/login" class="text-secondary">Inicia sesión</a>
  </p>
</form>

@if (hasError()) {
<div
  role="alert"
  class="alert alert-error animate-fadeIn fixed bottom-5 right-5 max-w-52"
>
  <span>Revise la información ingresada</span>
</div>
}
