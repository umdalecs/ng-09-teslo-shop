<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of pagesArray(); track $index) {
  <button
    class="join-item btn"
    [class.btn-primary]="currentPage() === page"
    (click)="pageChange.emit(page)"
    [routerLink]="[]"
    [queryParams]="{page}"
  >
    {{ page }}
  </button>
  }
  <!--  -->
  @empty {
  <p>No hay p√°ginas</p>
  }
</div>
