<div
  class="bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative w-screen">
    <div
      id="menu"
      class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll cursor-pointer"
    >
      <div id="logo" class="my-4 px-6">
        <h1 routerLink="/" class="text-lg md:text-2xl font-bold text-white">
          Teslo <span class="text-secondary">| shop</span>.
        </h1>
        <p class="text-slate-500 text-sm">Dashboard</p>
      </div>
      <div id="profile" class="px-6 py-10">
        <p class="text-slate-500">Bienvenido</p>
        <a href="#" class="inline-flex space-x-2 items-center">
          <span>
            <img
              class="rounded-full w-8 h-8"
              src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
              alt=""
            />
          </span>
          <span class="text-sm md:text-base font-bold">
            {{ user()?.fullName }}
          </span>
        </a>
      </div>
      <div id="nav" class="w-full px-6">
        <a
          routerLink="/dashboard"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
          routerLinkActive="bg-blue-800"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard"
            >
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Dashboard</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >Data overview</span
            >
          </div>
        </a>
        <a
          routerLink="/dashboard/products"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
          routerLinkActive="bg-blue-800"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-database-icon lucide-database"
            >
              <ellipse cx="12" cy="5" rx="9" ry="3" />
              <path d="M3 5V19A9 3 0 0 0 21 19V5" />
              <path d="M3 12A9 3 0 0 0 21 12" />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Productos</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >Listado de productos</span
            >
          </div>
        </a>
        <!--  -->
        <div class="divider"></div>

        <button (click)="onLogout()" class="btn btn-ghost text-accent w-full">
          Cerrar sesi√≥n
        </button>
      </div>
    </div>
    <section class="flex-1 ml-68 mr-6 text-base-content">
      <router-outlet />
    </section>
  </div>
</div>
